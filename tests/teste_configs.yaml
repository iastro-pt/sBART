BASELINE_CONFIGS:
    DATA_FILE: ""
    LOAD_ALL_FROM_FOLDER: "/home/amiguel/phd/tools/sBART_private/tests/resources"

    # Computational resources management
    MEMORY_SAVING_MODE: False
    NUMBER_WORKERS: 10

    # orders to **always** skip
    ORDER_SKIP: [ 1,4 ]
    minimum_order_SNR: 5

    # TM configuration stage
    INSTRUMENT: ESPRESSO

    # Handling telluric features

    TELLURIC_EXTENSION_MODE: "lines"
    TELLURIC_CREATION_MODE: "telfit"
    TELLURIC_continuum_percentage_drop: 1
    # Handle creation of stellar template

    STELLAR_CREATION_MODE: "Sum"
    StellarTemplateConditions: KEYWORD_condition("drift", [-15 * meter_second, 15 * meter_second])

    StellarTemplate_extra_configs:
        MINIMUM_NUMBER_OBS: 2

    # Handling RV calculation stage

    RV_methods: [ "RV_step", "Laplace" ]
    RVstep: "0.3*meter_second"
    RV_limits: "[250 * meter_second, 250 * meter_second]"


# Full spectrum timeseries
White_Light:
  order_removal_mode: "per_subInstrument"
